<div class="contacts__form">
	<div class="container">
		<h2 class="contacts__form-title section__title text-center">
			Напишіть нам
		</h2>
		<p class="contacts__form-desc text-center">
			Введіть ваші контактні дані і текст повідомлення, якщо у вас виникли
			питання або пропозиції, і ми найближчим часом відповімо вам.
		</p>

		<form action="!#" class="contacts__form-body" id="contacts__form">
			<div class="contacts__form-inputs">
				<div class="input__wrapper">
					<input
						type="text"
						class="contacts__form-input"
						placeholder="Ім’я"
						id="name"
					/>
					<span class="inputError" id="nameError"></span>
				</div>

				<div class="input__wrapper">
					<input
						type="text"
						class="contacts__form-input"
						placeholder="Фамілія"
						id="lastName"
					/>
					<span class="inputError" id="lastNameError"></span>
				</div>

				<div class="input__wrapper">
					<input
						type="tel"
						class="phoneInput contacts__form-input"
						placeholder="Телефон"
						id="phone"
					/>
					<span class="inputError" id="phoneError"></span>
				</div>

				<div class="input__wrapper">
					<input
						type="email"
						class="contacts__form-input"
						placeholder="E-mail"
						id="email"
					/>
					<span class="inputError" id="emailError"></span>
				</div>
			</div>

			<div class="contacts__form-message">
				<input
					type="text"
					class="contacts__form-input-message"
					placeholder="Ваше повідомлення"
					id="message"
				/>
			</div>

			<button
				type="submit"
				class="contacts__form-button btn btn-assent"
				id="contacts__form-button"
			>
				Відправити
			</button>
		</form>
	</div>
</div>
