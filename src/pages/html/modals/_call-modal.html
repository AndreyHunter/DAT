<div class="call-modal" id="call-modal">
    <div class="call-modal__content">
        <div class="call-modal__header">
            <h2 class="call-modal__title">
                Замовити зворотній звонок
            </h2>
            <div class="call-modal__close">
                &#x2715;
            </div>
        </div>
        <div class="call-modal__body">
            <form class="call-form" id="call-form">
                <div class="input-wrapper">
                    <input 
                        type="text"
                        name="name"
                        placeholder="Им'я"
                        class="call-form__input"
                    >
                </div>
                <div class="input-wrapper">
                    <input 
                        type="text"
                        name="lastName" 
                        placeholder="Фамілія"
                        class="call-form__input"
                    >
                </div>
                <div class="input-wrapper">
                    <input 
                        type="tel"
                        name="phone" 
                        placeholder="Телефон"
                        class="call-form__input"
                    >
                </div>

                <button class="call-form__button btn">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
