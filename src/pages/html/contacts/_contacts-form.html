<div class="contacts-form">
	<div class="container">
		<h2 class="contacts-form__title section__title text-center">
			Напишіть нам
		</h2>
		<p class="contacts-form__desc text-center">
			Введіть ваші контактні дані і текст повідомлення, якщо у вас виникли
			питання або пропозиції, і ми найближчим часом відповімо вам.
		</p>

		<form action="!#" class="contacts-form__body" id="contacts-form" novalidate>
			<div class="contacts-form__inputs">
				<div class="input__wrapper">
					<input
						type="text"
						class="contacts-form__input"
						placeholder="Ім’я"
						id="name"
                        name="name"
					/>
				</div>

				<div class="input__wrapper">
					<input
						type="text"
						class="contacts-form__input"
						placeholder="Фамілія"
						id="lastName"
                        name="lastName"
					/>
				</div>

				<div class="input__wrapper">
					<input
						type="tel"
						class="phoneInput contacts-form__input"
						placeholder="Телефон"
						id="phone"
                        name="phone"
					/>
				</div>

				<div class="input__wrapper">
					<input
						type="email"
						class="contacts-form__input"
						placeholder="E-mail"
						id="email"
                        name="email"
					/>
				</div>
			</div>

			<div class="contacts-form__message">
				<input
					type="text"
					class="contacts-form__input-message"
					placeholder="Ваше повідомлення"
					id="message"
                    name="message"
				/>
			</div>

			<button
				type="submit"
				class="contacts-form__button btn btn-assent"
				id="contacts-form-button"
			>
				Відправити
			</button>
		</form>
	</div>
</div>
